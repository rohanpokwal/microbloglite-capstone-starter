<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="/profile/profile.css" />

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <!-- Navigation Bar for  post page-->
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand cName" href="/posts/index.html">
          <img class="logo" src="/images/logo-img-2.webp" alt="" />TWI<span
            class="x"
            >X</span
          >TER</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/posts/index.html"
                >Posts</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-primary" id="logoutButton">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- profile stuffs -->
    <div class="tocenter mt-3">
      <div class="profile-container mb-3">
        <img
          src="/images/profile-pic.jpeg"
          alt="Profile Picture"
          class="img-fluid mb-3"
        />
        <h4 id="greeting"></h4>
      </div>
    </div>
    <!-- this is the container for user to add text -->
    <div class="container text-center">
      <form id="createAPostForm" class="mb-3">
        <div class="mb-3">
          <p class="text-light fs-5">
            We hope you're having a fantastic day. What would you like to share
            with the world today?
          </p>
          <textarea
            name="text"
            id="text"
            class="form-control border border-primary"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create a post</button>
      </form>
      <div id="postsContainer"></div>
      <div class="text-light fs-6" id="confirmationMessage"></div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/profile/profile.js"></script>
  </body>
</html>
